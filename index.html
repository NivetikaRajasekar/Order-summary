<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Order summary card</title>

    <link href="style.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@500&family=Karla&family=League+Spartan:wght@100&family=Red+Hat+Display:wght@500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="container">
      <img id="child" src="images/illustration-hero.svg" alt="Song image" />
      <h3>Order Summary</h3>
      <p id="text-content">
        You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!
      </p>
      <div id="pricing-container">
        <img src="images/icon-music.svg" alt="" />
        <div id="plan-price">
          <h4>Annual Plan</h4>
          <p>$59.99/year</p>
        </div>
        <a href="">Change</a>
      </div>
      <button>Proceed to Payment</button>
      <h4 id="cancel-item">Cancel Order</h4>
    </div>
  </body>
</html>
